<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="/styles/style.css"
      media="screen, print"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="/styles/pong.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>Horizen Pong!</title>
  </head>

  <body>
    <nav class="navbar navbar-default topbar-bot">
      <div class="container-fluid">
        <div class="navbar-header flex-topbar">
          <a class="navbar-brand" href="/">
            <img src="/images/mlh-logo.svg" alt="MLH" />
          </a>
          <p class="navbar-text">Horizen Arcade - PONG!</p>
        </div>
      </div>
    </nav>

    <div id="content">
      <div class="container pong--container">
        <div id="results-container" class="container hidden">
          <h2 id="result"></h2>
          <form id="prize-form">
            <input
              id="prize-wallet-input"
              type="text"
              placeholder="Input the wallet address to redeem the prize"
            />
            <button id="redeem-prize-button" type="submit">
              Redeem your prize!
            </button>
          </form>
          <h2><a href="/">Play Again!</a></h2>
        </div>

        <div id="game-form-container">
          <form>
            <button type="submit" id="start-game-button">Start new game</button>
          </form>
        </div>

        <div class="hidden" id="payment-container">
          <div id="payment-instructions"></div>

          <form id="payment-confirmation-form">
            <input
              id="player-wallet-input"
              type="text"
              placeholder="Input the wallet address you used to pay"
            />
            <button id="check-payment-button" type="submit">
              Check for payment!
            </button>

            <div id="payment-status"></div>
          </form>
        </div>

        <div class="hidden" id="game-container">
          <div id="sidebar">
            <h2>This is Pong!</h2>

            <div class="description">
              <p>
                This is a javascript version of Pong.
              </p>
              <p>Press <b>1</b> for a single player game.<br /></p>
              <p>Player 1 moves using the <b>Q</b> and <b>A</b> keys.<br /></p>
              <p><b>Esc</b> can be used to abandon a game.</p>
            </div>

            <div class="settings">
              <label for="sound">sound: </label>
              <input type="checkbox" id="sound" />
            </div>
          </div>

          <canvas id="game">
            <div id="unsupported">
              Sorry, this example cannot be run because your browser does not
              support the &lt;canvas&gt; element
            </div>
          </canvas>
        </div>
      </div>
    </div>

    <script src="/scripts/api.js" type="text/javascript"></script>
    <script src="/scripts/pong.js" type="text/javascript"></script>
    <script src="/scripts/game.js" type="text/javascript"></script>
    <script src="/scripts/index.js" type="text/javascript"></script>
  </body>
</html>
